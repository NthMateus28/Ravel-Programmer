<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel - LOGIN</title>
    <link rel="stylesheet"  href="Estilo/style_index.css">
</head>
<body>
    <article>
        <img src="../img/logo.png" alt="Logo do site">
        <main class="cardLogin">
            <h2>Contrate seu serviço online</h2>
            <h4>Na compra de um plano, ganhe um logo gratuito!</h4>
            <div>
                <span>Digite seu E-mail:</span>
                <input type="text" placeholder="Ex.: contato@gmail.com">
            </div>
            <div>
                <span>Digite sua senha:</span>
                <input type="password" placeholder="Ex.: 12345678">
            </div>
            <div>
                <a href="pages/Home.html">
                    <button type="button">Entrar</button>
                </a>
            </div>
            <div>
                <span>Não tem uma conta? <a href="#">Crie aqui</a></span>
                <span>Esqueceu sua senha? <a href="#">Redefinir senha</a></span>
            </div>
        </main>
    </article>
</body>
</html>
